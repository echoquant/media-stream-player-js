<!DOCTYPE html>
<html>
  <head>
    <title>Example of H.264 RTSP video streaming via WebSocket Proxy</title>
  </head>

  <body style="display: flex; height: 100vh; margin: 0; background: #ddd">
    <div style="display: flex; gap: 16px; flex-grow: 1; padding: 16px">
      <div style="background: white; width: 300px">Left Panel</div>
      <div
        style="flex-grow: 1; display: flex; flex-direction: column; gap: 16px"
      >
        <div style="background: white; height: 150px">Video Navigation</div>
        <div
          style="
            background: white;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 16px;
          "
        >
          <iframe
            src="/iframe.html"
            frameborder="no"
            style="aspect-ratio: 16/9; height: 100%; max-width: 100%"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="./media-stream-player.legacy.min.js"></script>
  </body>
</html>
